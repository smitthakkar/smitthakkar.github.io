### Site Settings ###
title: Smit Thakkar's Blog
description: >-
  "I turn coffee :coffee: into code,
  use tabs over spaces
  and never broke production."
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: smitthakkar/smitthakkar.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** # For Documentation Only

